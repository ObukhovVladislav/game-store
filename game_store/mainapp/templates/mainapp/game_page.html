{% extends 'mainapp/base.html' %}
{% block content %}
<h1>Игра: {{ game.name }}</h1>
    <p class="game_desc">
        <h5>Описание: {{ game.desc }}</h5>
    </p>
    <p class="game_price">
        <h5>Цена: {{ game.price }}</h5>
    </p>
    <a href="{% url 'basket:add' game.id %}"
        class="btn btn-dark">
        Купить
    </a>
{% endblock %}
