{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title|default:"Главная"|capfirst }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% block menu %}
<nav>
    <ul class="topmenu">
        <li>
            <a href="{% url 'mainapp:index' %}">Главная</a>
        </li>
        <li>
            <a href="{% url 'mainapp:genre' %}" class="down">Жанры</a></li>
        <li>
            <a href="{% url 'basket:index' %}">Корзина</a>
        </li>
        <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'authapp:logout' %}">Выйти</a>

            {% else %}
            <a class="nav-link" href="{% url 'authapp:login' %}">Войти</a>
            {% endif %}
        </li>
    </ul>
</nav>
{% endblock %}
{% block content %}
{% endblock %}
</body>
</html>
