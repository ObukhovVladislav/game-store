{% extends 'mainapp/base.html' %}
{% block content %}
<h1>Игры:</h1>
<a class="btn btn-success" href="{% url 'mainapp:add_game' %}">Добавить игру</a>
<div class="section-menu">
    <ul>
        {% for item in items %}
        <li>
            <h4><a href="{% url 'mainapp:game_page' item.pk %}">
                {{ item }}
            </a>
                <a href="{% url 'mainapp:edit_game' item.pk %}" class="btn btn-info">
                    Редактировать
                </a>
                <a href="{% url 'mainapp:delete_game' item.pk %}" class="btn btn-danger">
                    Удалить
                </a></h4>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
